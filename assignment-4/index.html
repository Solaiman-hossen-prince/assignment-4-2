<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="top-image">
          <img src="images/logo.png" />
        </div>
        <div class="hero-image">
          <div class="center-div">
            <h1>Search Your</h1>
            <h1>Favorite Recipe</h1>
            <p>A handful of simple ingredients typify the fresh, vibrant</p>
            <p>Flavors of Greek cooking</p>
          </div>
        </div>
      </nav>
    </header>

    <section class="search-section">
      <div class="search-box">
        <input type="text" name="user" id="user" placeholder="search here..." />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </section>

    <h1 class="recipe-hading">Latest Recipes</h1>

    <section class="card-section">
      <div class="card-containers">
        <div class="cards">
          <h1 class="recipe-hading">Loading........</h1>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <p>Â© 2023 - All rights reserved</p>
        <div class="social-icons">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </footer>

    <div id="mealModal" class="modal hide">
      <div class="modal-content">
        <img id="modalImage" src="" alt="Meal Image" />
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <hr>
        <button class="close-btn">Close</button>
      </div>
    </div>



  <button id="scrollUpBtn" title="Go to top">
      <i class="fa-solid fa-arrow-up"></i>
    </button>
      

    <script src="script.js"></script>
  </body>
</html>
